<!DOCTYPE html>
<html lang="en">

<head>
    <title>Catch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/svg" href="favicon.svg">
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <table id="board">
        <caption class="caption-top text-black">Catch</caption>
        <tbody></tbody>
    </table>
    <form class="container-sm mt-3">
        <div class="d-flex justify-content-center mt-2">
            <div class="p-2 mt-2">
                <label for="size">Board size:</label>
            </div>
            <div class="p-2">
                <input type="number" id="size" value="8" min="4" step="2" class="form-control">
            </div>
            <div class="p-2">
                <input type="button" value="Start" id="start" class="btn btn-primary">
            </div>
        </div>
        <p id="message"></p>
    </form>
    <table id="score" class="container table">
        <thead class="table-dark">
            <tr>
                <th>Blue</th>
                <th>Red</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
